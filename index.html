<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Gen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="qr-container">
        <div class="qr-header">
            <i data-feather="shield" class="shield-icon"></i>
        </div>

        <div id="qrcode" class="qr-display">
            </div>

        <div class="input-area">
            <input type="text" id="qr-input" placeholder="Enter secure data..." autocomplete="off">
            <button onclick="generateQR()" id="gen-btn">
                <i data-feather="refresh-cw"></i>
            </button>
        </div>
        <p class="hint">Instant local generation </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
